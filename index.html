<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c2ad909f9a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Password Maker</title>

</head>
    
<Body>

        <section class="parent">

            <div class="results">

                <h2>Your Password</h2>
            
                <span id="result"></span>
        
                    <button class="btn" id="clipboard">
                        <i class="fas fa-save"></i>
                    </button>
            </div>

            <div class="setting" id="howMany">
                
                <label>Length</label>

                
                <input type="number" id="length" min="8" max="128" value="20">

            </div>

            <div class="setting" id="bigLetters">

                <label>Include Uppercase Letters?</label>


                <input type="checkbox" id="upper" unchecked>


            </div>

            <div class="setting" id="littleLetters">

                <label>Include Lowercase Letters?</label>


                <input type="checkbox" id="lower" unchecked>


            </div>
            
            
            <div class="setting" id="someNumbs">

                <label>Include Numbers?</label>


                <input type="checkbox" id="numbers" unchecked>


            </div>

            <div class="setting" id="someSymbs">

                <label>Include Symbols?</label>


                <input type="checkbox" id="symbol" unchecked>


            </div> 
            
            <button class="btn btn-large" id="generate">
            Generate password
            </button>
    </section>
</Body>  


</html>
